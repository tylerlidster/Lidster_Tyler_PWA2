<body>
<h1>POSTERBOARD</h1>
<h2>Create Account</h2>
<!--First Name-->
<p><label for="firstname" required>First Name</label></p>
   <p><input type="text" name="firstname" id="firstname" placeholder="First" required="required"></p>
<!--Last Name-->
<p><label for="lastname" required>Last Name</label></p>
    <p><input type="text" name="lastname" id="lastname" placeholder="Last Name" required="required"></p>
<!--Email Address-->
<p><label for="email-address" required>Username / Email</label></p>
    <p><input type="email" name="email-address" placeholder="Email" required="required"></p>
<!--Password-->
<p><label for="password" required>Password</label></p>
   <p><input type="password" name="password" placeholder="Password" required="required"></p>
<!--Create Account Acceptance-->
<p><label for="agree">Become A Member Of POSTERBOARD</label>
    <input type="radio" name="agree" value="yes" checked> Yes
    <input type="radio" name="agree" value="no"> No</p>
<!--Create Account Button-->
<!--Submit-->
<div id="submit">
    <input type="submit" name="submit" value="Create Account">
</div>
</body>
</html>
